{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<!-- Confirmation page for deleting a property listing -->
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete "{{ listing.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'listings:listings_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

<!-- templates/dashboard/realtor_dashboard.html -->
{% extends "base.html" %}

{% block content %}
<h1>Realtor Dashboard</h1>
<h2>Your Properties</h2>
<ul>
    {% for property in properties %}
        <li>{{ property.title }}</li>
    {% endfor %}
</ul>
<h2>Inquiries</h2>
<ul>
    {% for inquiry in inquiries %}
        <li>{{ inquiry }}</li>
    {% endfor %}
</ul>
{% endblock %}
